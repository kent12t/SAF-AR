<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 5px;
      max-width: 300px;
    }
    
    h1 {
      margin-top: 0;
      font-size: 18px;
    }
    
    p {
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    .controls {
      margin-top: 15px;
    }
    
    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-right: 5px;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #2980b9;
    }
    
    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
    
    .slider-container {
      margin-bottom: 10px;
    }
    
    .slider-container label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="info">
    <h1>3D Model Viewer</h1>
    <p>Use mouse to rotate, scroll to zoom, and right-click to pan.</p>
    
    <div class="slider-container">
      <label for="scale">Scale: <span id="scale-value">1.0</span></label>
      <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1.0">
    </div>
    
    <div class="controls">
      <button id="toggle-animation">Pause Animation</button>
      <button id="toggle-wireframe">Show Wireframe</button>
      <button id="reset-camera">Reset Camera</button>
    </div>
  </div>
  
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.173.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.173.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="model-viewer.js"></script>
</body>
</html>
