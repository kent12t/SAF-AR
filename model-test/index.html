<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB Model Viewer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div id="info">
    <h2>Model Viewer</h2>
    <p>Currently viewing: ARMY AR.glb</p>
    <p>Use mouse to rotate view:</p>
    <ul>
      <li>Left click + drag: Rotate camera</li>
      <li>Right click + drag: Pan camera</li>
      <li>Scroll: Zoom in/out</li>
    </ul>
    <div>
      <label for="scale">Scale: </label>
      <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
      <span id="scale-value">1.0</span>
    </div>
  </div>
  
  <div id="controls">
    <button id="toggle-animation">Toggle Animation</button>
    <button id="toggle-wireframe">Toggle Wireframe</button>
    <button id="reset-camera">Reset Camera</button>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script src="model-viewer.js" type="module"></script>
</body>
</html>
